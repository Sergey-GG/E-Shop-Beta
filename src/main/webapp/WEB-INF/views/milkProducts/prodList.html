<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

<div th:each="milkProduct : ${milkProducts}">
    <a th:href="@{/milkProducts/{id}(id=${milkProduct.getId()})}"
       th:text="${milkProduct.getName() + ', ' + milkProduct.getCost()}">user</a>
</div>

<br/>
<hr/>

<a href="/milkProducts/new">Create new product</a>

</body>
</html>
